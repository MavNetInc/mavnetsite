<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MavNet</title>
<style>
body {
    font-family: Arial, sans-serif;
    background:#0b1020;
    color:white;
    text-align:center;
    padding:20px;
}
.box {
    background:#1b2340;
    border-radius:18px;
    padding:18px;
    margin:15px auto;
    max-width:750px;
}
.gold {background:#bfa100;}
.purple {background:#6b3fd4;}
.none {background:#555;}
.small {font-size:14px;color:#bbb;}
input {padding:5px; border-radius:5px; border:none; margin:3px;}
button {padding:5px 10px; border-radius:5px; border:none; background:#6b3fd4; color:white; cursor:pointer;}
button:hover {background:#bfa100;}
.wordle-row {display:flex; justify-content:center; margin:5px 0;}
.wordle-cell {width:40px; height:40px; border:2px solid #555; margin:2px; display:flex; justify-content:center; align-items:center; font-weight:bold; font-size:1.2em; text-transform:uppercase;}
.correct {background:green; color:white; border:none;}
.present {background:gold; color:white; border:none;}
.absent {background:#555; color:white; border:none;}
</style>
</head>
<body>

<h1 id="greeting">Good Morning</h1>

<div class="box" id="dateBox">
  <h2 id="dateText"></h2>
  <h3 id="colorText"></h3>
</div>

<div class="box">
  <h3>üéì Daily Fact</h3>
  <p id="factText"></p>
</div>

<div class="box">
  <h3>üìù Reminders / To-Dos</h3>
  <input type="text" id="todoInput" placeholder="Enter reminder">
  <input type="date" id="todoDue">
  <button onclick="addTodo()">Add</button>
  <ul id="todoList"></ul>
  <button onclick="clearTodos()">Clear All</button>
</div>

<div class="box">
  <h3>üü© Wordle Daily Challenge</h3>
  <div id="wordleGrid"></div>
  <input type="text" id="wordleInput" maxlength="5" placeholder="5-letter word">
  <button onclick="guessWord()">Guess</button>
  <p id="wordleFeedback" class="small"></p>
</div>

<script>
// ===== TIME GREETING =====
function updateGreeting(){
    const hour = new Date().getHours();
    const greeting = hour < 12 ? "Good Morning" : (hour < 18 ? "Good Afternoon" : "Good Evening");
    document.getElementById("greeting").innerText = greeting;
}
updateGreeting();

// ===== DATE & COLOR DAY =====
let now = new Date();
let year = now.getFullYear(), month = String(now.getMonth()+1).padStart(2,'0'), day = String(now.getDate()).padStart(2,'0');
let today = `${year}-${month}-${day}`;
document.getElementById("dateText").innerText = "Today is " + now.toLocaleDateString("en-US",{weekday:'long', year:'numeric', month:'long', day:'numeric'});

const calendar = {"2026-02-17":"Gold","2026-02-18":"Gold","2026-02-19":"Purple","2026-02-20":"Gold","2026-02-23":"Purple","2026-02-24":"Gold"};
let colorDay = calendar[today] || "None";
const dateBox = document.getElementById("dateBox");
if(colorDay==="Gold"){document.getElementById("colorText").innerText="Today is a Gold Day üü°"; dateBox.className="box gold";}
else if(colorDay==="Purple"){document.getElementById("colorText").innerText="Today is a Purple Day üü£"; dateBox.className="box purple";}
else{document.getElementById("colorText").innerText="No Color Day"; dateBox.className="box none";}

// ===== DAILY FACT =====
const facts = [
  "MavNet reminders beat memory every time.",
  "Ultra-short-throw projectors can make a 100-inch image from less than a foot away.",
  "LED destination signs refresh hundreds of times per second.",
  "Interactive boards can detect multiple pens at once."
];
function getDailyFact(){
    let seed = today.replace(/-/g,"");
    let index = parseInt(seed)%facts.length;
    return facts[index];
}
document.getElementById("factText").innerText = getDailyFact();

// ===== TODOS =====
function loadTodos(){
    const todos = JSON.parse(localStorage.getItem('mavnetTodos'))||[];
    const ul = document.getElementById('todoList'); ul.innerHTML="";
    todos.forEach((item,index)=>{
        const li=document.createElement('li');
        li.textContent = item.due?`${item.text} (Due: ${item.due})`:item.text;
        li.onclick=()=>{todos.splice(index,1); localStorage.setItem('mavnetTodos',JSON.stringify(todos)); loadTodos();};
        ul.appendChild(li);
    });
}
function addTodo(){
    const text = document.getElementById('todoInput').value.trim();
    const due = document.getElementById('todoDue').value;
    if(!text)return;
    const todos = JSON.parse(localStorage.getItem('mavnetTodos'))||[];
    todos.push({text,due});
    localStorage.setItem('mavnetTodos',JSON.stringify(todos));
    document.getElementById('todoInput').value=""; document.getElementById('todoDue').value="";
    loadTodos();
}
function clearTodos(){localStorage.removeItem('mavnetTodos'); loadTodos();}
loadTodos();

// ===== WORDLE =====
const wordleWords = ["APPLE","BRAIN","CHAIR","DELTA","EAGLE"];
let dailyIndex = parseInt(today.replace(/-/g,"")) % wordleWords.length;
const dailyWord = wordleWords[dailyIndex];
const maxGuesses = 6;
let currentGuess = 0;

function createGrid(){
    const grid = document.getElementById("wordleGrid");
    grid.innerHTML="";
    for(let r=0;r<maxGuesses;r++){
        const row = document.createElement('div'); row.className="wordle-row";
        for(let c=0;c<5;c++){
            const cell = document.createElement('div'); cell.className="wordle-cell"; row.appendChild(cell);
        }
        grid.appendChild(row);
    }
}
createGrid();

function guessWord(){
    const input = document.getElementById('wordleInput').value.toUpperCase();
    if(input.length!==5){alert("Enter a 5-letter word."); return;}
    if(currentGuess>=maxGuesses){alert("No more guesses."); return;}
    const row = document.getElementsByClassName("wordle-row")[currentGuess];
    for(let i=0;i<5;i++){
        row.children[i].innerText = input[i];
        if(input[i] === dailyWord[i]) row.children[i].className="wordle-cell correct";
        else if(dailyWord.includes(input[i])) row.children[i].className="wordle-cell present";
        else row.children[i].className="wordle-cell absent";
    }
    currentGuess++;
    document.getElementById('wordleInput').value="";
    if(input===dailyWord){document.getElementById('wordleFeedback').innerText="üéâ Correct!"; currentGuess=maxGuesses;}
    else if(currentGuess===maxGuesses){document.getElementById('wordleFeedback').innerText="‚ùå Out of guesses! Word was "+dailyWord;}
}
</script>

<p class="small">¬© 2026 MavNet Industries LLC</p>
</body>
</html>
